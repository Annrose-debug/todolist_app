<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my to-do list</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
     <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     ">
</head>
<body>
    <div class="container">
    <header>
        <!-- header needs an icon -- added an icon  -->
        <h1><i class="fa-solid fa-list-check"></i>My To-Do List</h1>

        <!-- container for adding tasks  -->
        <div class="input-container">
<input type="text" id="taskInput" placeholder="Add new task...">
<!-- button to add tasks, needs an icon -->
<button id="addTaskButton"><i class="fa-solid fa-plus"></i>Add</button>
        </div>
    </header>

    <div class="filter-buttons">
   <button class="filter-btn active" data-filter="all">All</button>
   <button class="filter-btn" data-filter="pending">Pending</button>
   <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <div>
   <ul id="taskList">
     <!-- tasks will be added dynamically   -->
   </ul>

   <div class="taskStatus">
   <span id="taskCount">0 tasks remaining</span>
   <button id="clearAllBtn">Clear All</button>
   </div>
    </div>


    </div>

    <script src="script.js"></script>
</body>
</html>
